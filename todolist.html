<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>TodoList</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<style type="text/css">
		body {
			background: url(laptop.jpg);
			background-size: cover;
		}

		.container {
			margin-top: 13%;
			font-size: 30px;
		}
	</style>

</head>

<body>
	
	<div class="container text-center">
		<h1>Selamat Datang di Warung "Berkah"</h1>
		<h2>Daftar Menu Makanan</h2>
		<input id="input-makanan" placeholder="Masukkan Makanan"/>
		<button id="button-simpan">Simpan</button>

		<ul id="list" class="list-group">
			<li class="list-group-item"></li>
		</ul>
	</div>

	<script>
		const inputMakananDOM = document.getElementById('input-makanan');
		const buttonSimpanDOM = document.getElementById('button-simpan');
		const listDOM = document.getElementById('list');
		
		const html = localStorage.getItem('html');
		listDOM.innerHTML = html

		buttonSimpanDOM.addEventListener('click', function() {
			const makanan = inputMakananDOM.value
			console.log(makanan)
			listDOM.innerHTML = listDOM.innerHTML + '<li class="list-group-item">' + makanan + '</li>';
			inputMakananDOM.value = ''
			localStorage.setItem('html', listDOM.innerHTML)
		});
	</script>

</body>

</html>
